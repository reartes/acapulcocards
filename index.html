<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Studio Prompts</title>
<style>
  :root{
    --bg:#F2EEE9; --fg:#000; --muted:#4d4d4d;
    --track:0.08em; --gap:80px;
  }
  html,body{height:100%;margin:0}
  body{
    background:var(--bg); color:var(--fg);
    font-family:Futura,"Avenir Next",Avenir,"Helvetica Neue",Helvetica,Arial,sans-serif;
    letter-spacing:var(--track);
    display:grid; place-items:center; min-height:100vh;
  }
  .text{
    display:grid; justify-items:center; text-align:center;
    gap:var(--gap); padding:var(--gap) 28px; max-width:900px;
  }
  .instr{
    font-size:clamp(30px,7vw,60px);
    font-weight:400; text-transform:uppercase;
    line-height:1.12; letter-spacing:calc(var(--track)*1.5);
  }
  .explain{
    font-size:clamp(14px,3.8vw,18px);
    color:var(--muted); font-weight:400; line-height:1.5; max-width:800px;
    text-transform:none; letter-spacing:var(--track);
  }
  .progress{font-size:12px; color:#0009; letter-spacing:.06em}
  button{
    position:fixed; left:50%; bottom:30px; transform:translateX(-50%);
    background:transparent; color:var(--fg);
    border:1px solid var(--fg); border-radius:999px;
    padding:12px 22px; font-family:inherit; font-size:16px;
    letter-spacing:var(--track); cursor:pointer;
  }
  button:focus{outline:2px solid var(--fg); outline-offset:3px}
  @media (max-width:520px){
    :root{ --gap:64px; --track:0.07em; }
    .text{ padding:56px 20px; }
    button{ bottom:22px; padding:12px 20px; font-size:15px; }
  }
</style>
</head>
<body>
  <main class="text" id="card">
    <div class="instr">&nbsp;</div>
    <div class="explain">&nbsp;</div>
    <div class="progress" id="progress">0 / 0</div>
  </main>
  <button id="btn">new</button>

<script>
(function(){
  /* REPLACE THIS ARRAY WITH YOUR FULL LIST (100/300) */
  var prompts = [
    {instr:"ASK THE MATERIAL WHAT IT REFUSES", explain:"resistance reveals the form's boundary"},
    {instr:"LET REPETITION BECOME TRANCE", explain:"when rhythm replaces intention, the work begins to breathe"},
    {instr:"BEGIN AT THE EDGE, NOT THE CENTER", explain:"edges invite decisions; centers hide them"},
    {instr:"INVITE THE BODY BEFORE THE MIND", explain:"understanding arrives through weight, balance, and reach"},
    {instr:"LET SPACE FINISH THE SENTENCE", explain:"leave a gap and let the room write the rest"}
    /* ‚Üê paste all remaining items here, format:
       {instr:"YOUR INSTRUCTION IN ALL CAPS", explain:"your lowercase explanation"},
    */
  ];

  var used = new Set();
  var card = document.getElementById('card');
  var btn = document.getElementById('btn');
  var progress = document.getElementById('progress');

  function updateProgress(){
    progress.textContent = used.size + " / " + prompts.length;
  }

  function pick(){
    if(prompts.length === 0) return null;
    if(used.size === prompts.length) used.clear(); // reshuffle after full run
    var i;
    do { i = Math.floor(Math.random()*prompts.length); } while(used.has(i));
    used.add(i);
    updateProgress();
    return prompts[i];
  }

  function draw(){
    var p = pick();
    if(!p) return;
    card.innerHTML =
      '<div class="instr">'+ (p.instr||'').toUpperCase() +'</div>'+
      '<div class="explain">'+ String(p.explain||'').toLowerCase() +'</div>'+
      '<div class="progress" id="progress">'+ used.size +' / '+ prompts.length +'</div>';
  }

  // init
  updateProgress();
  draw(); // show first card
  btn.addEventListener('click', draw);
  document.addEventListener('keydown', function(e){
    if(e.code==='Space'){ e.preventDefault(); draw(); }
    if(e.key==='Tab'){ e.preventDefault(); draw(); } // also on Tab as requested
  });
})();
</script>
</body>
</html>
